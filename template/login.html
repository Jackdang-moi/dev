<!DOCTYPE html>
<html lang="en">
  <head>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../static/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
  <div class="wrap">
    <header>
      <h2>세상의 모든 잡담!</h2>
      <h1> 잡담 모의</h1>
    </header>

    <div class="user_login d-grid gap-2 col-6 mx-auto">
      <div class="form-floating mb-3" >
        <input type="text" class="form-control border_radius15" id="user_id"  placeholder="url">
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating mb-3" >
        <input type="password" class="form-control border_radius20" id="user_pw" placeholder="url">
        <label for="floatingInput">Password</label>
      </div>

      <button class="btn-3">LOGIN</button>
      <div class="signuptext_area">
         <span>Don't have an account? <a class="signuptext">Sign Up!</a></span>
      </div>

    </div>
  </div>
  </body>
</html>
